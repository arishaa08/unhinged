<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Unhinged</title>
  <style>
    @keyframes shake {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-5px, 5px); }
      40% { transform: translate(5px, -5px); }
      60% { transform: translate(-5px, 5px); }
      80% { transform: translate(5px, -5px); }
      100% { transform: translate(0, 0); }
    }

    body {
      background: #121212;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      transition: background-color 0.5s ease;
      user-select: none;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: white;
      text-shadow: none;
    }

    #quote {
      font-size: 1.8rem;
      max-width: 600px;
      margin: 2rem 0;
      min-height: 140px;
      line-height: 1.4;
      transition: color 0.5s ease;
    }

    button {
      background: #00ff99;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 15px;
      color: #121212;
      cursor: pointer;
      box-shadow: 0 0 15px #00ff99;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00cc77;
    }

    .shake {
      animation: shake 0.5s;
    }
  </style>
</head>
<body>
  <h1>Unhinged</h1>
  <div id="quote">Hit the button for some unhinged advice!</div>
  <button id="newQuoteBtn">Hit me with unhinged advice!</button>

  <script>
    const quotes = [
      // How I Met Your Mother
      "It's gonna be legen—wait for it—dary! — Barney Stinson, HIMYM",
      "When I get sad, I stop being sad and be awesome instead. — Barney Stinson, HIMYM",
"When is the right time to get over your ex? When you realize the only thing better than your past is your future... suit up and move on, because legend—wait for it—dary days are ahead. -barney stinson",
      // Modern Family
     
      "Claire, you’re my rock. I mean, sometimes a rock that punches me in the face, but a rock. — Phil Dunphy, Modern Family",

      // Big Bang Theory
     
      "I'm not crazy, my mother had me tested. — Sheldon Cooper, Big Bang Theory",

      // Gossip Girl
      "You know you love me. XOXO, Gossip Girl.",
      "I'm Chuck Bass. — Chuck Bass, Gossip Girl",
      
      // Outer Banks
      "they are all the same",
      "he was kinda lame , wasnt he?",

      // The Vampire Diaries
      "got the ick",
      "ew boys",

      // Gilmore Girls
      "u can do better",
      "What happens in Vegas stays in Vegas... including your ex.- hangover",

      

      // Marvel
      "I can do this all day. — Captain America",
      "We have a Hulk. — Tony Stark, Marvel",

      // Batman (The Dark Knight)
      "Why so serious? — The Joker",
      "I’m Batman. — Batman",


      
      "I drink and I know things. — Tyrion Lannister, Game of Thrones"
    ];

    const quoteDiv = document.getElementById("quote");
    const btn = document.getElementById("newQuoteBtn");
    const body = document.body;

    function getRandomQuote() {
      return quotes[Math.floor(Math.random() * quotes.length)];
    }

    function getRandomColor() {
      // Random pastel-ish colors for text
      const hue = Math.floor(Math.random() * 360);
      return `hsl(${hue}, 70%, 80%)`;
    }

    function getRandomColorDark() {
      // For background, keep it darker
      const hue = Math.floor(Math.random() * 360);
      return `hsl(${hue}, 60%, 15%)`;
    }

    btn.addEventListener("click", () => {
      // Show new quote
      quoteDiv.textContent = getRandomQuote();

      // Change quote text color randomly
      quoteDiv.style.color = getRandomColor();

      // Change background color randomly (dark colors)
      let newColor;
      do {
        newColor = getRandomColorDark();
      } while (isColorTooBright(newColor));

      body.style.backgroundColor = newColor;

      // Add shake animation then remove it
      body.classList.add("shake");
      setTimeout(() => {
        body.classList.remove("shake");
      }, 500);
    });

    // Helper to keep background color dark (avoid too bright colors)
    function isColorTooBright(hslColor) {
      // Extract lightness from HSL string like "hsl(123, 60%, 15%)"
      const match = hslColor.match(/(\d+)%\)$/);
      if (!match) return false;
      const lightness = parseInt(match[1]);
      return lightness > 40; // threshold to keep it dark enough
    }
  </script>
</body>
</html>
